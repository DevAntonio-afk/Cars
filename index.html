  <div class="container">
    <section id="car-list"></section>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-login">&times;</span>
      <h2>Login or Signup</h2>
      <form id="login-form">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="modal-divider">or</div>
        <button type="button" id="signup-btn">Signup</button>
      </form>
    </div>
  </div>

  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-signup">&times;</span>
      <h2>Signup</h2>
      <div class="signup-line">Welcome! Start your journey with stylish cars ðŸš—âœ¨</div>
      <form id="signup-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <div id="signup-error" style="color:#b00;display:none;margin-bottom:0.5rem;text-align:center;"></div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <div id="popup-modal" class="modal">
    <div class="modal-content" id="popup-message" style="text-align:center;"></div>
  </div>
